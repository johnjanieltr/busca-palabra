<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Busca palabra</title>
  </head>
  <body>
    <header class="header header--center" id="header">
      <h1 class="header-title">Busca palabra</h1>
    </header>
    <!-- start screen -->
    <div class="ss-options-container" id="ss-options-container">
      <div class="ss-options">
        <p class="h4">6 oportunidades para adivinar una palabra de 5 letras.</p>
        <button type="button" id="btn-play">Jugar</button>
      </div>
    </div>
    <!-- game -->
    <main class="text-center d-none">
      <div class="container py-3 board" id="board"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="assets/js/index.js"></script>
  </body>
</html>
